<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>Employee Management</title>
  </head>
  <body>
    {% include "navbar.html" %}
    <h1 class="text-center my-4">Update Employee</h1>


    <div class="text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3 mx-auto">
        

        <form method="post" action="{% url 'do_update_emp' emp.id %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="emp_email" placeholder="ENTER YOUR EMPLOYER IDENTITY AGAIN FOR VERIFICATION">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input value="{{emp.name}}" type="text" class="form-control" id="name" name="emp_name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="text" value="{{emp.phone}}" class="form-control" id="phone" placeholder="Enter your Phone Number" name="emp_phone">
          </div>
          <div class="mb-3">
            <label for="id" class="form-label">Employer ID</label>
            <input type="text" value="{{emp.emp_id}}" class="form-control" id="id" placeholder="ENTER YOUR EMPLOYER IDENTITY AGAIN FOR VERIFCATION" name="emp_id">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" value="{{emp.address}}" class="form-control" id="address" placeholder="Enter your Address" name="emp_address">
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select id="department" value="{{emp.department}}" name="emp_department">
                <option value="Python">Python</option>
                <option value="C">C Programming</option>
                <option value="Java">Java</option>
                <option value="Ruby">Ruby</option>
                <!-- Add more options as needed -->
              </select>
          </div>
          <div class="form-group form-check text-center">
            <label class="form-check-label" for="working">
              Working
            </label>
            <input {% if emp.working %} checked {% endif %}class="form-check-input" type="checkbox"  id="working" name="emp_working">
          </div>

        <button type="submit" class="btn btn-primary">Update Employee</button>
      </form>
    </div>
    </div>

    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
